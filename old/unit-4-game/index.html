<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!---header for reset, js and local.css and bootstrap-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <title>JQuery Game</title>
</head>

<body class="bg">
    <header>
        <img src="assets/images/Breaking_Bad_logo.png   " alt="">
        <h1>The Game</h1>
    </header>
    <div class="game">
        <div id="character-selection"></div>
        <div>
            <h4>You Character</h4>
        </div>
        <div id="your-character"></div>
        <div>
            <h4>Enemies Avaible to Attack</h4>
        </div>
        <div id="enemies-available"></div>
        <div>
            <h4>Fight Section</h4>
        </div>
        <div>
            <button id="attack">
                <strong> Attack</strong>
            </button>
        </div>
        <div>
            <h4>Defender</h4>
        </div>
        <div id="fight-section"></div>
        <div id="comments"></div>
    </div>
</body>

</html>
