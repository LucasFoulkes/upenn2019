<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word-Guess-Game</title>
</head>

<body>
    <div class="row align-items-center h-100">
        <div class="col-8 mx-auto">
            <div class="card justify-content-center">
                <div class="card-body row">
                    <div class="col-4">
                        <img class="card-img-top" src="https://via.placeholder.com/300 " alt="game-image">
                    </div>
                    <div class="col-8">
                        <ul>
                            <li class="display-4 text-center" id="display">Loading</li>
                            <hr>
                            <li>Guesses Left: <strong id="guessesLeft"></strong></li>
                            <hr>
                            <li>Guesses: <strong id="guesses"></strong></li>
                            <hr>
                            <li>Wins: <strong id="wins">hello</strong></li>
                            <hr>
                            <li>Losses: <strong id="losses"></strong></li>
                        </ul>
                    </div>
                </div>
                <div class="card-footer text-center lead" id="msg"></div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
